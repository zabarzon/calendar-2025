<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h1>Календарь на 2025 год</h1>
        <div class="calendar-grid">
            <!-- Кнопки месяцев -->
            <button class="month-button" onclick="openLink('https://docs.google.com/spreadsheets/d/15xwpyTguFzgzmzfsm5baU4OoWXjuUcyS6sajUXzxdoQ/edit?usp=drive_link ')">Май</button>
            <button class="month-button" onclick="openLink('https://docs.google.com/spreadsheets/d/1tPIqrnvvtIdovDDbbTX3sW54VJudlLdyeR-VDUNFFfM/edit?usp=drive_link ')">Июнь</button>
            <button class="month-button" onclick="openLink('https://docs.google.com/spreadsheets/d/1jI8SySAL3qefIGq11EfHKqWfirOwAduN-Cf89kcJzVk/edit?usp=drive_link ')">Июль</button>
            <button class="month-button" onclick="openLink('https://docs.google.com/spreadsheets/d/12gQnftQJ-cd3t4EeWuYt5XZ88m5SYqFlBkcUDkEDqhY/edit?usp=drive_link ')">Август</button>
            <button class="month-button" onclick="openLink('https://docs.google.com/spreadsheets/d/1mf5js_-NCCbcKMNoe6zJn3fU6-XzaK3rEo2BQaMEXno/edit?usp=drive_link ')">Сентябрь</button>
            <button class="month-button" onclick="openLink('https://docs.google.com/spreadsheets/d/1-ENuiTFsc6AQf7m25vqStpSPFIR2HNYrvy8CWsHWfKc/edit?usp=drive_link ')">Октябрь</button>
            <button class="month-button" onclick="openLink('https://docs.google.com/spreadsheets/d/15GSN4jQGK2FlENyQVW8sr1H2wxktkFexQYNCK0GGfuw/edit?usp=drive_link ')">Ноябрь</button>
            <button class="month-button" onclick="openLink('https://docs.google.com/spreadsheets/d/12wY145gsXeINC2gelk8fl9gcwM4KcCw0fXgfw5LcvOE/edit?usp=drive_link ')">Декабрь</button>
        </div>
    </div>

    <!-- Звук щелчка -->
    <audio id="click-sound" src="click_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
